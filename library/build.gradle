apply plugin: 'com.android.library'

android {
    compileSdkVersion 20
    buildToolsVersion "21.1.2"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}


apply plugin: 'maven'
apply plugin: 'signing'

version = "1.0.0"
group = "no.hyper"

configurations {
    archives {
        extendsFrom configurations.default
    }
}

signing {
    required { has("release") && gradle.taskGraph.hasTask("uploadArchives") }
    sign configurations.archives
}

uploadArchives {
    configuration = configurations.archives
    repositories.mavenDeployer {

        beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

        repository(url: sonatypeRepo) {
            authentication(userName: sonatypeUsername,
                    password: sonatypePassword)
        }

        pom.artifactId = "dateintervalpicker"

        pom.project {
            name 'Android Date Interval Picker'
            packaging 'aar'
            description 'Fragment containing a nice calendar for selecting date intervals'
            url 'https://github.com/hyperoslo/date-interval-picker'

            scm {
                url 'scm:git@github.com:hyperoslo/date-interval-picker.git'
                connection 'scm:git@github.com:hyperoslo/date-interval-picker.git'
                developerConnection 'scm:git@github.com:hyperoslo/date-interval-picker.git'
            }

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }

            developers {
                developer {
                    id 'ealmdahl'
                    name 'Espen Almdahl'
                    email 'almdahl@gmail.com'
                }
            }
        }
    }
}

